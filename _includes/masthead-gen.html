<script>
  (async () => {

    const response = await fetch('https://api.github.com/repositories/304575824/contents/?ref=dev-v1');
    const dirData = await response.json();

    let htmlString = '';
    for (let dirFile of dirData) {
        if (dirFile.type == 'dir') {
            let reDirFileName = dirFile.name.replace(/([a-z0-9])([A-Z])/g, '$1 $2');

            let htmlString += '<li><a href="/4m-association/${dirFile.name}/">${reDirFileName}</a><ul class="sub-menu"></ul></li>';
        }
    }
    htmlString += '';

    document.getElementsByClassName('menu')[0].innerHTML = htmlString;
  })()
</script>
