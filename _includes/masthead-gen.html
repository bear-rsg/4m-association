<script>
  (async () => {

    const response = await fetch('https://api.github.com/repositories/304575824/contents/?ref=dev-v1');
    const dirData = await response.json();

    let htmlDirString = '';

    for(let dirFile of dirData){
        if((dirFile.type == 'dir') && (dirFile.dirFile.name.startsWith() != '_') && (dirFile.dirFile.name.startsWith() != '.') && (dirFile.dirFile.name != 'assets') && (dirFile.dirFile.name != 'contents') && (dirFile.dirFile.name != 'cookies') && (dirFile.dirFile.name != 'node') && (dirFile.dirFile.name != 'site_collections')){
            let reDirFileName = dirFile.name.replace(/([a-z0-9])([A-Z])/g, '$1 $2');
            let capDirFileName = reDirFileName.replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());
            htmlDirString += '<li><a href="/4m-association/' + dirFile.name + '/">' + capDirFileName + '</a><ul class="sub-menu"></ul></li>';
        }
    }
    htmlDirString += '';

    document.getElementsByClassName('menu')[0].innerHTML = htmlDirString;
  })()
</script>
